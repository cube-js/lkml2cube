cubes:
- description: Orders
  dimensions:
  - name: id
    primary_key: true
    sql: '{CUBE}."ID"'
    type: number
  - description: My description
    name: item_id
    sql: '{CUBE}.item_id'
    title: Item ID
    type: number
  - name: order_status
    sql: '{CUBE}."STATUS"'
    type: string
  - name: is_cancelled
    sql: case {CUBE}."STATUS" when "CANCELLED" then true else false end
    title: Is Cancelled
    type: boolean
  - name: created_at
    sql: '{CUBE}."CREATED_AT"'
    type: time
  - name: completed_at
    sql: '{CUBE}."COMPLETED_AT"'
    type: time
  joins: []
  measures:
  - name: count
    type: count
  - name: order_count_distinct
    sql: '{id}'
    type: count_distinct_approx
  name: orders
  sql_table: '{{_user_attributes[''ecom_database'']}}.{{_user_attributes[''ecom_schema'']}}."ORDERS"'